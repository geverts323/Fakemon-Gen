  <body>

        <h1>Create a Pokemon</h1>
        <div class="mainTools">
            <div class="pokemGen">
                <a href="index.html">Pokemon Generator</a>
            </div>
            <div class="charBuild">
                <a href="https://www.google.com">Character Builder</a>
            </div>
            <div class="encounterGen">
                <a href="https://www.google.com">Encounter Generator</a>
            </div>
            <div class="itemFind">
                <a href="https://www.google.com">Item Finder</a>
            </div>
            <div class="dmgCalc">
                <a href="dmg.html">Damage Calculator</a>
            </div>
        </div>

        <div class="fakemTools">
            <div class="fakeGen">
                <a href="index.html">Fakemon Generator</a>
            </div>
            <div class="moveSel">
                <a href="Moves.html">Move Selector</a>
            </div>

        <h3>Name &amp; Level</h3>
    <div class="inputSection">
        <div class="nameLvlInp">
            <input id="pokemonName" placeholder="Name of Pokemon">
            <input id="pokemonLevel" placeholder="Level of Pokemon">
        </div>
        <h3>Base Stats</h3>

        <div class="statInp">
            <input id="baseHP" placeholder="Base HP">
            <input id="baseAtk" placeholder="Base Attack">
            <input id="baseDef" placeholder="Base Defense">
            <input id="baseSpAtk" placeholder="Base Sp. Attack">
            <input id="baseSpDef" placeholder="Base Sp. Defense">
            <input id="baseSpeed" placeholder="Base Speed">
        </div>
        <h4>IVs</h4>
        <div class="statInp">
            <input class="ivInp" id="hpIV" type="number" min="0" max="31" placeHolder="HP" />
            <input class="ivInp" id="atkIV" type="number" min="0" max="31" placeHolder="Atk" />
            <input class="ivInp" id="defIV" type="number" min="0" max="31" placeholder="Def" />
            <input class="ivInp" id="spAtkIV" type="number" min="0" max="31" placeholder="SpAtk">
            <input class="ivInp" id="spDefIV" type="number" min="0" max="31" placeholder="SpDef" />
            <input class="ivInp" id="speedIV" type="number" min="0" max="31" placeholder="Speed" />
        </div>
        <h4>Nature:</h4>
        <select class="natInp" id="pokemonNature">
            <option value="Adamant">
                Adamant
            </option>
            <option value="Bashful">
                Bashful (Neutral)
            </option>
            <option value="Bold">
                Bold
            </option>
            <option value="Brave">
                Brave
            </option>
            <optionvalue="Calm">
                Calm
            </option>
            <option value="Careful">
                Careful
            </option>
            <option value="Docile">
                Docile (Neutral)
            </option>
            <option value="Gentle">
                Gentle
            </option>
            <option value="Hardy">
                Hardy (Neutral)
            </option>
            <option value="Hasty">
                Hasty
            </option>
            <option value="Impish">
                Impish
            </option>
            <option value="Jolly">
                Jolly
            </option>
            <option value="Lax">
                Lax
            </option>
            <option value="Lonely">
                Lonely
            </option>
            <option value="Mild">
                Mild
            </option>
            <option value="Modest">
                Modest
            </option>
            <option value="Naive">
                Naive
            </option>
            <option value"Naughty">
                Naughty
            </option>
            <option value="Quiet">
                Quiet
            </option>
            <option value="Quirky">
                Quirky (Neutral)
            </option>
            <option value="Rash">
                Rash
            </option>
            <option value="Relaxed">
                Relaxed
            </option>
            <option value="Sassy">
                Sassy
            </option>
            <option value="Serious">
                Serious (Neutral)
            </option>
            <option value="Timid">
                Timid
            </option>
        </select>
        <br />
        <button class="button" onclick="createPokemon()">Create Fakemon!</button>
    </div>
    <hr>
    <div id="pokeGen">
<!--Table data from JS will be produced here-->
    </div>

  </body>

</html>

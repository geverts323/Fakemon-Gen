<!DOCTYPE HTML>
<html>

    <head>
        <meta charset="utf-8">
        <title>Pokemon D&amp;D Resources - Encounter Gen</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="topSection">

            <h1>Encounter Generator</h1>

            <div class="mainTools">
                <div class="toolItem">
                    <a href="index.html">Pokemon Generator</a>
                </div>
                <div class="toolItem">
                    <a href="encounter.html">Encounter Generator</a>
                </div>
                <div class="toolItem">
                    <a href="items.html">Item Generator</a>
                </div>
                <div class="toolItem">
                    <a href="dmg.html">Damage Calculator</a>
                </div>
            </div>
        </div>

        <hr>

        <div class="mainSection">
            <div class="leftSection">
                <div class="inputSection">

                    <h3>Number of Players: </h3>
                    <input id="numberPlayers" placeholder="Number of Players">

                    <br>

                    <h4>Level Range:</h4>
                    <select id="levelRange">
                        <option value="1-5">1 - 5</option>
                        <option value="6-10">6 - 10</option>
                        <option value="11-15">11 - 15</option>
                        <option value="16-20">16 - 20</option>
                        <option value="21-25">21 - 25</option>
                        <option value="26-30">26 - 30</option>
                        <option value="31-35">31 - 35</option>
                        <option value="36-40">36 - 40</option>
                        <option value="41-45">41 - 45</option>
                        <option value="46-50">46 - 50</option>
                        <option value="51-55">51 - 55</option>
                        <option value="56-60">56 - 60</option>
                        <option value="61-70">61 - 70</option>
                        <option value="71-80">71 - 80</option>
                        <option value="81-90">81 - 90</option>
                        <option value="91-100">91 - 100</option>
                    </select>

                    <h4>Landscape:</h4>
                    <select id="landscape">
                        <option value="forest">Forest</option>
                        <option value="snowMount">Snowy Mountain</option>
                        <option value="volcanicMount">Volcanic Mountain</option>
                        <option value="mountain">Mountain</option>
                        <option value="desert">Desert</option>
                        <option value="grassPlains">Grassy Plains</option>
                        <option value="snowPlains">Snowy Plains</option>
                        <option value="beach">Beach</option>
                        <option value="city">City</option>
                        <option value="waterway">Ocean/Lake/River</option>
                        <option value="cavern">Cave</option>
                    </select>
                    <br>
                    <div class="hauntInp">
                        <input type="checkbox" name="Haunted" id="haunted">
                    </div>
                    <br>
                    <button onclick="encounterGen()">Calculate!</button>
                </div>
            </div>

            <div class="rightSection">
                <div class="displayBox">

                </div>
            </div>
        </div>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    </body>

</html>
